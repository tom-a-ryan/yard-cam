{% extends "layout.html" %}
{% block body %}
  <h2>Set Camera Parameters:</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('rcp_save') }}" method=post>
    <dl>
      <dt>Parameter One:
      <dd><input type=number name=parameter_one>
      <dt>Parameter Two:
      <dd><input type=number name=parameter_two>
      <dd><input type=submit value="Queue for Camera">
    </dl>
  </form>
{% endblock %}
